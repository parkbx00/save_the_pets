<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/80248f6d07.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
    <title>Save The Pets</title>
  </head>
  <body>
    <div class="description">
      <h1 class="description__title">Save the pets from ticks!!</h1>
      <p class="description__details">
        Pets are in danger! Save them by burning the ticks. Be careful not to
        hurt the pets!
      </p>
    </div>
    <div class="field">
      <div class="field__game-info">
        <button class="field__play-btn">
          <i class="fas fa-play"></i>
        </button>
        <p class="field__timer">00:00</p>
        <p class="field__counter">0</p>
      </div>
      <div class="field__game-board"></div>
      <div class="field__popup">
        <button class="field__replay-btn">
          <i class="fas fa-redo"></i>
        </button>
        <span class="field__popup-text">Popup text goes here.</span>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__attribution">
        Icons made by
        <a href="https://www.freepik.com" title="Freepik" target="_blank"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"
          >www.flaticon.com</a
        >
        ||
        <a href="https://www.freepik.com/vectors/tree" target="_blank"
          >Tree vector created by brgfx - www.freepik.com</a
        >
      </div>
      <p class="footer__rights">
        BRIAN PARK <span class="highlight">Â©2021</span>
      </p>
    </footer>
  </body>
</html>
