<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/80248f6d07.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
    <title>Save The Pets</title>
  </head>
  <body>
    <div class="description">
      <h1 class="description__title">Save the pets from ticks!!</h1>
      <p class="description__details">
        Save the dogs and cats by burning the ticks!
      </p>
    </div>
    <div class="field">
      <div class="field__game-info">
        <button class="field__play-btn">
          <i class="fas fa-play"></i>
        </button>
        <span class="field__timer">00:00</span>
      </div>
      <div class="field__game-board"></div>
      <div class="field__popup">
        <div class="field__replay-btn">
          <i class="fas fa-redo"></i>
        </div>
        <span class="field__popup-text">Popup text goes here.</span>
      </div>
    </div>
    <footer class="footer">
      Icons made by

      >
